name: Manual ZIP Deploy from Uploaded Folder

on:
  workflow_dispatch:
  push:
    paths:
      - 'uploaded/**'
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # 1Ô∏è‚É£ Checkout repo
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: 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
          fetch-depth: 0

      # -------------------------------
      # 2Ô∏è‚É£ Backup current repo
      # -------------------------------
      - name: Zip current repository
        run: |
          mkdir -p backup
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          zip -r "backup/repo-backup-${TIMESTAMP}.zip" . \
            -x ".git/*" \
            -x "uploaded/*" \
            -x "backup/*"
          echo "‚úì Backup created: backup/repo-backup-${TIMESTAMP}.zip"

      - name: Upload repo backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: repo-backup
          path: backup/*.zip
          retention-days: 30

      # -------------------------------
      # 3Ô∏è‚É£ Find and validate ZIP file
      # -------------------------------
      - name: Find ZIP file in uploaded folder
        id: find-zip
        run: |
          # Find the first .zip file in uploaded/ folder
          ZIP_FILE=$(find uploaded -maxdepth 1 -name "*.zip" -type f | head -n 1)
          
          if [ -z "$ZIP_FILE" ]; then
            echo "‚ùå No ZIP file found in uploaded/ folder"
            exit 1
          fi
          
          # Get just the filename without path
          ZIP_FILENAME=$(basename "$ZIP_FILE")
          echo "‚úì Found ZIP file: $ZIP_FILENAME"
          echo "zip_file=$ZIP_FILENAME" >> $GITHUB_OUTPUT
          echo "zip_path=$ZIP_FILE" >> $GITHUB_OUTPUT

      # -------------------------------
      # 4Ô∏è‚É£ Unzip uploaded ZIP
      # -------------------------------
      - name: Unzip uploaded ZIP
        run: |
          mkdir extracted
          unzip "${{ steps.find-zip.outputs.zip_path }}" -d extracted
          echo "‚úì Extracted: ${{ steps.find-zip.outputs.zip_file }}"

      # -------------------------------
      # 5Ô∏è‚É£ Replace repo content
      # -------------------------------
      - name: Replace repository content
        run: |
          # Backup lock files if they exist (they might not be in the ZIP)
          mkdir -p .lock-backup
          [ -f package-lock.json ] && cp package-lock.json .lock-backup/ && echo "‚úì Backed up package-lock.json" || true
          [ -f yarn.lock ] && cp yarn.lock .lock-backup/ && echo "‚úì Backed up yarn.lock" || true
          [ -f npm-shrinkwrap.json ] && cp npm-shrinkwrap.json .lock-backup/ && echo "‚úì Backed up npm-shrinkwrap.json" || true
          [ -f pnpm-lock.yaml ] && cp pnpm-lock.yaml .lock-backup/ && echo "‚úì Backed up pnpm-lock.yaml" || true
          
          # First, remove existing files and directories (except protected ones)
          find . -mindepth 1 -maxdepth 1 \
            ! -name '.git' \
            ! -name '.github' \
            ! -name 'uploaded' \
            ! -name 'backup' \
            ! -name 'extracted' \
            ! -name '.lock-backup' \
            -print0 | xargs -0 rm -rf
          
          # Then copy all files from extracted to root, preserving structure
          # Using rsync without --delete to avoid "file vanished" errors
          rsync -av \
            --exclude ".git" \
            --exclude ".github/workflows/manual-zip-deploy.yml" \
            --exclude "uploaded" \
            extracted/ ./
          
          # Restore lock files if they don't exist in the synced content
          # This ensures lock files are preserved even if the ZIP doesn't contain them
          if [ -f package.json ]; then
            [ ! -f package-lock.json ] && [ -f .lock-backup/package-lock.json ] && cp .lock-backup/package-lock.json . && echo "‚úì Restored package-lock.json" || true
            [ ! -f yarn.lock ] && [ -f .lock-backup/yarn.lock ] && cp .lock-backup/yarn.lock . && echo "‚úì Restored yarn.lock" || true
            [ ! -f npm-shrinkwrap.json ] && [ -f .lock-backup/npm-shrinkwrap.json ] && cp .lock-backup/npm-shrinkwrap.json . && echo "‚úì Restored npm-shrinkwrap.json" || true
            [ ! -f pnpm-lock.yaml ] && [ -f .lock-backup/pnpm-lock.yaml ] && cp .lock-backup/pnpm-lock.yaml . && echo "‚úì Restored pnpm-lock.yaml" || true
          fi
          
          # Clean up backup directory and extracted directory
          rm -rf .lock-backup extracted
          
          # Verify lock files exist (for debugging)
          echo "üîç Checking for lock files after sync:"
          [ -f package-lock.json ] && echo "  ‚úì package-lock.json exists" || echo "  ‚úó package-lock.json missing"
          [ -f yarn.lock ] && echo "  ‚úì yarn.lock exists" || echo "  ‚úó yarn.lock missing"
          [ -f npm-shrinkwrap.json ] && echo "  ‚úì npm-shrinkwrap.json exists" || echo "  ‚úó npm-shrinkwrap.json missing"
          [ -f pnpm-lock.yaml ] && echo "  ‚úì pnpm-lock.yaml exists" || echo "  ‚úó pnpm-lock.yaml missing"

      # -------------------------------
      # 6Ô∏è‚É£ Ensure lock file exists
      # -------------------------------
      - name: Setup Node.js (without cache if no lock file)
        if: hashFiles('package.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Don't use cache to avoid error when lock file doesn't exist

      - name: Generate lock file if missing
        if: hashFiles('package.json') != ''
        run: |
          # Check if any lock file exists
          if [ ! -f package-lock.json ] && [ ! -f yarn.lock ] && [ ! -f npm-shrinkwrap.json ] && [ ! -f pnpm-lock.yaml ]; then
            echo "‚ö†Ô∏è No lock file found. Generating package-lock.json..."
            npm install --package-lock-only
            echo "‚úì Generated package-lock.json"
          else
            echo "‚úì Lock file already exists"
          fi
          
          # Final verification
          echo "üîç Final lock file check:"
          [ -f package-lock.json ] && echo "  ‚úì package-lock.json exists" || echo "  ‚úó package-lock.json missing"
          [ -f yarn.lock ] && echo "  ‚úì yarn.lock exists" || echo "  ‚úó yarn.lock missing"
          [ -f npm-shrinkwrap.json ] && echo "  ‚úì npm-shrinkwrap.json exists" || echo "  ‚úó npm-shrinkwrap.json missing"
          [ -f pnpm-lock.yaml ] && echo "  ‚úì pnpm-lock.yaml exists" || echo "  ‚úó pnpm-lock.yaml missing"

      # -------------------------------
      # 7Ô∏è‚É£ Commit & push
      # -------------------------------
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add .
          git commit -m "Deploy from uploaded ZIP: ${{ steps.find-zip.outputs.zip_file }}" || echo "No changes to commit"
          git push
